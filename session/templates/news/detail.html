{% extends "base.html" %}

{% block content %}

<h1>{{object.title}}</h1>
<p>{{object.content|linebreaks}}{{object.publish_date|linebreaks}}{{object.updated}}</p>

{% if request.user.is_authenticated %}
	{% if request.user.is_staff %}
		<a href = './edit'>Edit</a>
		<a href = './delete'>Delete</a>
	{% endif %}
{% endif %}

{% endblock %}
